<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Reserve a burger</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <div class="content">
                <div class="tittle">
                    <h1 style="color: skyblue;">ANNIE'S <i class="fas fa-hamburger"></i> BURGERS</h1>
                </div>
                <div class="form">
                    <p class="form-title">Create a burger!</p>
                    <div class="form-control">
                        <label for="">What type of protein would you like?</label>
                        <input type="text" required>
                    </div>
                    <div class="form-control">
                        <label for="">How many patties would you like?</label>
                        <input type="text" required>
                    </div>
                    <div class="form-rage">
                        <label for="">How do you want your patty cooked</label>
                        <div class="rage__group">
                            <p>Rare</p>
                            <input type="range">
                            <p>Well-Done</p>
                        </div>
                    </div>
                    <div class="form-rage">
                        <label for="">What toppings would you like?</label>
                        <div class="checkbox__group">
                            <div class="checkbox">
                                <input type="checkbox" name="" id="">
                                <label for="">Lettuce</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="" id="">
                                <label for="">Tomato</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="" id="">
                                <label for="">Onion</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-rage">
                        <p>Would you like to add cheese?</p>
                        <div class="checkbox__group">
                            <div class="checkbox">
                                <input type="radio" name="" id="">
                                <label for="">Yes</label>
                            </div>
                            <div class="checkbox">
                                <input type="radio" name="" id="">
                                <label for="">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-select">
                        <p>What type of bun would you like?</p>
                        <select name="" id="">
                            <option value="0" selected>Classic</option>
                            <option value="1" >Sesame</option>
                            <option value="2" >Whole Wheat</option>
                            <option value="3" >Ciabatta</option>
                            <option value="4" >Brioche</option>
                            <option value="5" >Pretzel</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="">What type of protein would you like?</label>
                        <input type="text" required>
                    </div>
                    <div class="form-area">
                        <p style="text-align: center;">Anything else you want to add?</p>
                        <textarea name="" id="" cols="42" rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
